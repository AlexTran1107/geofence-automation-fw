# ============================================================================
# Mobile Automation Framework - Configuration
# ============================================================================
# This file contains all configuration for the automation framework
# Environment-specific overrides can be provided via system properties or env vars

# ----------------------------------------------------------------------------
# Appium Server Configuration
# ----------------------------------------------------------------------------
appium.server.url=http://localhost:4723
appium.server.timeout=30000
appium.server.startup.wait=10000

# ----------------------------------------------------------------------------
# Device Configuration
# ----------------------------------------------------------------------------
# Platform: Android or iOS
device.platform=Android
device.platform.version=13.0
device.name=Android Emulator
device.udid=emulator-5554
device.automation.name=UiAutomator2

# Application Configuration
device.app.package=de.egi.geofence.geozone
device.app.activity=.MainEgiGeoZone
device.app.path=file/EgiGeoZone Geofence_3.2.7_APKPure.apk
device.app.wait.activity=*MainActivity*
device.app.wait.timeout=30000

# ----------------------------------------------------------------------------
# Test Configuration
# ----------------------------------------------------------------------------
test.timeout.implicit=10
test.timeout.explicit=30
test.timeout.page.load=60
test.retry.count=0
test.parallel.threads=1

# ----------------------------------------------------------------------------
# Geofence Test Data
# ----------------------------------------------------------------------------
# Default geofence coordinates (San Francisco)
# Note: Tests currently use 50m radius (hardcoded in test classes)
# This property is available for future use or test data configuration
geofence.latitude=37.7749
geofence.longitude=-122.4194
geofence.radius=50
geofence.exit.distance=150

# Location simulation for testing
location.simulation.latitude=37.7750
location.simulation.longitude=-122.4195

# ----------------------------------------------------------------------------
# Reporting Configuration
# ----------------------------------------------------------------------------
report.screenshot.on.failure=true
report.screenshot.on.success=false
report.video.recording=false
allure.results.directory=allure-results
allure.report.directory=allure-report

# ----------------------------------------------------------------------------
# Atlassian Integration (Jira)
# ----------------------------------------------------------------------------
# NOTE: This POC stores a Jira API token in application.properties for convenience.
# In real projects, you should supply sensitive values via environment variables
# (e.g. ATLASSIAN_API_TOKEN / ATLASSIAN_API_EMAIL) and keep this file non-sensitive.
atlassian.base.url=https://<your_domain>.atlassian.net
atlassian.api.token=<YOUR_API_TOKEN>
atlassian.api.email=<YOUR_API_EMAIL>
atlassian.jira.project.key=DEV
atlassian.jira.issue.type=Task
atlassian.auto.create.defect=true

# ----------------------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------------------
logging.level.root=INFO
logging.level.com.automation=DEBUG
logging.file.path=logs/automation.log

# ----------------------------------------------------------------------------
# CI/CD Configuration
# ----------------------------------------------------------------------------
ci.jenkins.build.url=${BUILD_URL}
ci.jenkins.workspace=${WORKSPACE}
ci.allure.report.url=${BUILD_URL}/allure/
